<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Item</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-slider/css/bootstrap-slider.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>

<body>
    <nav th:insert="partials/navPartial.html :: nav"> </nav>

    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <h1>Add Item</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 mt-5">
                            <form action="#" method="POST" th:action="@{/addItem}" th:object="${item}">
                                <div class="form-group">
                                    <label for="itemName">Item Name</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="itemName" autocomplete="off" placeholder="Item Name"
                                               th:field="*{itemName}"/>
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user-lock"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="itemURL">Item URL</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="itemURL" autocomplete="off" placeholder="Item URL"
                                               th:field="*{itemURL}"/>
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user-lock"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="imgURL">Image URL</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="imgURL" autocomplete="off" placeholder="Image URL"
                                               th:field="*{imgURL}"/>
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user-lock"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <div class="input-group" id="show_hide_password">
                                        <input type="text" class="form-control" id="description" autocomplete="off" placeholder="Description"
                                               th:field="*{description}"/>
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" th:field="*{listId}">
                                <input type="hidden" th:field="*{userId}">
                                <button class="btn btn-primary" type="submit">Add Item</button>
                            </form>
                            <p th:if="${nameFieldEmpty}" class="error">Name field empty</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
