<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Item</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-slider/css/bootstrap-slider.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>

<body>
    <nav th:insert="partials/navPartial.html :: nav"> </nav>

    <h3> Add An Item </h3>

    <br>

    <div id="add-item-form">
        <form action="#" th:action="@{/addItem}" th:object="${item}" method="POST">
            <p>Item Name <input type="text" th:field="*{itemName}" placeholder="name"></p>
            <p>Item URL <input type="text" th:field="*{itemURL}" placeholder="item URL"></p>
            <p>Image URL <input type="text" th:field="*{imgURL}" placeholder="image URL"></p>
            <p>Description <input type="text" th:field="*{description}" placeholder="description"></p>
            <input type="hidden" th:field="*{listId}">
            <input type="hidden" th:field="*{userId}">
            <p><input type="submit" value="Add"></p>
        </form>
        <p th:if="${nameFieldEmpty}" class="error">Name field empty</p>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
