<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Items</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-slider/css/bootstrap-slider.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

    <nav th:insert="partials/navPartial.html :: nav"> </nav>

    <ul>
        <th:block th:each="item: ${items}">
            <li th:utext="${'Name: ' + item.itemName + ' Description: ' + item.description + ' URL ' + item.itemURL}">..</li>
        </th:block>
    </ul>

    <a th:href="@{/addItem(listId=${wishList.listId})}" th:object="${wishList}" class="btn btn-primary">Add Item</a>
    <a th:href="@{/deleteList(listId=${wishList.listId})}" th:object="${wishList}" class="btn btn-danger">Delete List</a>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
