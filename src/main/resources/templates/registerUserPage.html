<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-slider/css/bootstrap-slider.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
    <nav th:insert="partials/registerNavPartial.html :: nav"> </nav>

    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <h1>Create Account</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 mt-5">
                            <form action="#" method="POST" th:action="@{/register}" th:object="${user}">
                                <div class="form-group">
                                    <label for="username">First Name</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="firstName" autocomplete="off" placeholder="First Name"
                                               th:field="*{firstName}"/>
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user-lock"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username">Last Name</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="lastName" autocomplete="off" placeholder="Last Name"
                                               th:field="*{lastName}"/>
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user-lock"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="username" autocomplete="off" placeholder="Username"
                                               th:field="*{username}"/>
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user-lock"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="input-group" id="show_hide_password">
                                        <input type="password" class="form-control" id="password" autocomplete="off" placeholder="Password"
                                               th:field="*{password}"/>
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary" type="submit">Login</button>
                                <th:block th:field="*{userId}"> </th:block>
                                <p th:if="${usernameTaken}" class="error">Username already taken</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
