<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-slider/css/bootstrap-slider.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<nav th:insert="partials/navPartial.html :: nav"> </nav>

<form action="#" th:action="@{/registerUser}" th:object="${user}" method="post">
    <p>First Name <input type="text" th:field="*{firstName}" placeholder="firstName"/> </p>
    <p>Last Name <input type="text" th:field="*{lastName}" placeholder="lastName"/> </p>
    <p>Username <input type="text" th:field="*{username}" placeholder="username"/> </p>
    <p>Password <input type="password" th:field="*{password}" placeholder="password"/> </p>
    <p><input type="submit" value="Register"/></p>
    <p th:if="${usernameTaken}" class="error">Username already taken</p>
</form>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
